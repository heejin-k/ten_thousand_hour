<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/10000hours.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <title> 1만시간의 법칙</title>
</head>
<body>
    <header>
    <h1 class="title">
        <img src="./img/title.png" alt="1만 시간의 법칙">
    </h1>
    <p class="quote">"연습은 어제의 당신보다 당신을 더 낫게 만든다."</p>
    </header>
    <main>
        <div class="explan">
        <p class="explan_text"><strong>1만 시간의 법칙</strong>은<br> 어떤 분야의 전문가가 되기 위해서는<br>최소한 1만 시간의 훈련이 필요하다는 법칙이다.</p></div>

        <div class="input_hour">
            <p>나는<input type="text" placeholder="예)프로그래밍">전문가가 될 것이다.</p>
            <p>그래서 앞으로 매일 하루에<input type="text" placeholder="예)5시간" class="hour">시간씩 훈련할 것이다.</p>
        </div>
        <button type="submit" class="button howmany">나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
        <img class="click" src="./img/click.png" alt="">
        <div class="result">
            <p>당신은 <strong id="job">프로그래밍</strong> 전문가가 되기 위해서</p>
            <p>대략 <strong id="hour">5110일</strong> 이상 훈련하셔야 합니다!:)</p>
        </div>
            <button type="button" class="button gotrain" id="gotrain" onclick="gomodal();">훈련하러 가기 GO!GO!</button>
            <button type="button" class="button share">공유하기</button>

    <section class="modal" id="modal">
        <header class="modal_header">
            <h2>화이팅!!</h2>
            <p>당신의 꿈을 응원합니다!</p>
        </header>
        <!-- <img src="./img/licat.png" alt="응원하는라이캣"> -->
        <button class="button modalbtn" id="close" onclick="gomodal();">종료하고 진짜 훈련하러 가기 GO!GO!</button>
    </section>

    </main>
    <footer>
        <img class="logo" src="./img/logo.png" alt="weniv">
        <p>
            ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다. <br> 수정 및 재배포, 무단 동용 시 법적인 문제가 발생할 수 있습니다.
        </p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script>
        function gomodal() {
            $('#modal').toggle();
        }
    </script>
</body>
</html>
